version: "3.9"

services:
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sentinel_atlas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  meilisearch:
    image: getmeili/meilisearch:v1.7
    environment:
      MEILI_MASTER_KEY: "dev_master_key_change_me"
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sentinel_atlas?schema=public
      AUTH0_ISSUER: https://your-tenant.us.auth0.com/
      AUTH0_AUDIENCE: https://sentinel-atlas-api
      AUTH0_ROLES_CLAIM: https://sentinel-atlas/roles
      AUTH0_REGION_CLAIM: https://sentinel-atlas/region
    ports:
      - "4000:4000"
    volumes:
      - local_storage:/app/storage
    depends_on:
      - postgres
      - redis
      - meilisearch

  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    environment:
      NEXT_PUBLIC_MAPBOX_TOKEN: "your_mapbox_token"
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  meili_data:
  local_storage:
